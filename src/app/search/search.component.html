<div class="container">
  <div class="m-3 text-center">
    <form class="form-inline" (ngSubmit)="doSearch()">
      <div class="form-group">
        <input type="search"
               class="form-control"
               placeholder="Enter search string"
               name="search"
               [(ngModel)]="searchText"
               required>
      </div>
      <button type="submit"
              class="btn btn-primary">
        Search
      </button>
    </form>
    <hr />

    <div class="text-center">
      <!-- TODO: Show when we are calling the API -->
      <p class="lead" *ngIf="googlebookservice.initialised && googlebookservice.loading">Loading...</p>

      <!-- TODO: Show when no results are returned from the API -->
      <p class="lead" *ngIf="googlebookservice.initialised && !googlebookservice.loading && googlebookservice.books?.length===0">No results returned</p>

      <!-- TODO: Show when the user hasn't performed a search yet -->
      <p class="lead">Enter a search string above and press search</p>
    </div>
  </div>
<ul>
  <li *ngFor="let book of googlebookservice.books">
    {{book.title}}
  </li>
</ul>
  <!-- TODO: Show the results of the search -->
<!--   <app-book-list></app-book-list> -->

  <div class="d-flex justify-content-center">
    <!-- TODO: Show pagnation -->
    <app-pager>
    </app-pager>
  </div>
</div>
